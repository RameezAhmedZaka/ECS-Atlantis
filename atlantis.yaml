version: 3
automerge: false
parallel_plan: false
parallel_apply: false

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: []

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: []

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []

workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            APP_NAME="${ATLANTIS_TARGET##*/}"  # extract app folder from -d
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_NAME"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  production-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            APP_NAME="${ATLANTIS_TARGET##*/}"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_NAME"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  helia-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            APP_NAME="${ATLANTIS_TARGET##*/}"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_NAME"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"
