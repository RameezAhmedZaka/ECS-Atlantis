version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     


workflows:
  staging-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/process-application.sh
            ./scripts/process-application.sh "$ENV" "$APP_FILTER"

        # âœ… Markdown summary displayed directly in PR comment
        - run: |
            ENV="staging"
            PLANLIST="/tmp/atlantis_planfiles_${ENV}.lst"

            echo ""
            echo "## ðŸ§¾ Atlantis Summary for *${ENV}* Environment"
            echo ""

            if [[ -f "$PLANLIST" ]]; then
              TEMP_COUNT_FILE="/tmp/app_count_${ENV}.txt"
              echo "0" > "$TEMP_COUNT_FILE"
              APP_NAMES=""

              while IFS='|' read -r d PLAN; do
                APP_NAME=$(basename "$d" | tr -d '[:space:]')
                if [[ -n "$APP_NAME" ]]; then
                  COUNT=$(cat "$TEMP_COUNT_FILE")
                  COUNT=$((COUNT + 1))
                  echo "$COUNT" > "$TEMP_COUNT_FILE"
                  APP_NAMES="${APP_NAMES} $APP_NAME"
                fi
              done < "$PLANLIST"

              APP_COUNT=$(cat "$TEMP_COUNT_FILE")
              rm -f "$TEMP_COUNT_FILE"

              echo "### ðŸ§© Changed Applications ($APP_COUNT)"
              for app in $APP_NAMES; do
                echo "- \`$app\`"
              done
              echo ""
              echo "### âš™ï¸ Apply Commands"
              if [[ $APP_COUNT -eq 1 ]]; then
                APP_NAME=$(echo "$APP_NAMES" | tr -d '[:space:]')
                echo "â–¶ï¸ To apply **$APP_NAME**, comment:"
                echo "   \`atlantis apply -p apps-staging -- $APP_NAME\`"
              else
                echo "â–¶ï¸ To apply individual applications, comment:"
                for app in $APP_NAMES; do
                  echo "   - \`atlantis apply -p apps-staging -- $app\`"
                done
                echo ""
                echo "â© To apply **all $APP_COUNT applications**, comment:"
                echo "   \`atlantis apply -p apps-staging\`"
              fi
              echo ""
              echo "ðŸš® To delete this plan and lock:"
              echo "   Click âŒ 'Delete Lock' below"
              echo "ðŸ” To re-run plan:"
              echo "   \`atlantis plan -p apps-staging\`"
            else
              echo "No changes detected."
              echo ""
              echo "â–¶ï¸ To apply this plan, comment:"
              echo "   \`atlantis apply -p apps-staging\`"
            fi

    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/apply-plans.sh
            ./scripts/apply-plans.sh "$ENV" "$APP_FILTER"


