version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            chmod +x ./detect-changes.sh
            ./detect-changes.sh staging
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: echo "Applying all plans for staging..."
        - run: chmod +x ./apply-plans.sh && ./apply-plans.sh staging "$APP_FILTER"

  production-workflow:
    plan:
      steps:
        - run: |
            chmod +x ./detect-changes.sh
            ./detect-changes.sh production
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="production"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: echo "Applying all plans for production..."
        - run: chmod +x ./apply-plans.sh && ./apply-plans.sh production "$APP_FILTER"

  helia-workflow:
    plan:
      steps:
        - run: |
            chmod +x ./detect-changes.sh
            ./detect-changes.sh helia
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: echo "Applying all plans for helia..."
        - run: chmod +x ./apply-plans.sh && ./apply-plans.sh helia "$APP_FILTER"
