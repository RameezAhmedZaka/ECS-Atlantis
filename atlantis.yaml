version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            # Simple approach - get the first argument after --
            APP_FILTER=""
            if [ $# -gt 0 ]; then
              APP_FILTER="$1"
              echo "Filtering for app: $APP_FILTER"
            fi
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            APP_FILTER=""
            if [ $# -gt 0 ]; then
              APP_FILTER="$1"
              echo "Filtering for app: $APP_FILTER"
            fi
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"

  production-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            APP_FILTER=""
            if [ $# -gt 0 ]; then
              APP_FILTER="$1"
              echo "Filtering for app: $APP_FILTER"
            fi
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            APP_FILTER=""
            if [ $# -gt 0 ]; then
              APP_FILTER="$1"
              echo "Filtering for app: $APP_FILTER"
            fi
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"

  helia-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            APP_FILTER=""
            if [ $# -gt 0 ]; then
              APP_FILTER="$1"
              echo "Filtering for app: $APP_FILTER"
            fi
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            APP_FILTER=""
            if [ $# -gt 0 ]; then
              APP_FILTER="$1"
              echo "Filtering for app: $APP_FILTER"
            fi
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"