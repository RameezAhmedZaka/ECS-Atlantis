version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | sed 's/.*-- //' | awk '{print $NF}'  # Extract last argument after --
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "DEBUG: Raw COMMENT_ARGS='$COMMENT_ARGS'"
            echo "DEBUG: Cleaned APP_FILTER='$APP_FILTER'"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | sed 's/.*-- //' | awk '{print $NF}'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"

  production-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | sed 's/.*-- //' | awk '{print $NF}'
        - run: |
            set -euo pipefail
            ENV="production"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | sed 's/.*-- //' | awk '{print $NF}'
        - run: |
            set -euo pipefail
            ENV="production"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"

  helia-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | sed 's/.*-- //' | awk '{print $NF}'
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | sed 's/.*-- //' | awk '{print $NF}'
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"