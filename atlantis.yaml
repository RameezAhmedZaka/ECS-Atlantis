---
version: 3
automerge: true
parallel_plan: false
parallel_apply: false
projects:
  - name: network-helia
    dir: application/network
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/helia/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: network-production
    dir: application/network
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/production/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: network-staging
    dir: application/network
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/staging/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: rdot-helia
    dir: application/rdot
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/helia/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: rdot-production
    dir: application/rdot
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/production/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: rdot-staging
    dir: application/rdot
    autoplan:
      enabled: true
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/staging/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
workflows:
  multi_env_workflow:
    plan:
      steps:
        - run: |
            PLANFILE="plan.tfplan"
            if echo "" | grep -iq "destroy"; then
            echo "Destroy commands are not allowed through Atlantis!"
            exit 1
            fi


            case "$PROJECT_NAME" in
              *-production)
                ENV="production"
                BACKEND_CONFIG="env/production/prod.conf"
                VAR_FILE="config/production.tfvars"
                ;;
              *-staging)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
              *-helia)
                ENV="helia"
                BACKEND_CONFIG="env/helia/helia.conf"
                VAR_FILE="config/helia.tfvars"
                ;;
              *)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
            esac

            echo "Planning for environment: $ENV"
            echo "Using backend config: $BACKEND_CONFIG"
            echo "Using var file: $VAR_FILE"

            cd "$PROJECT_DIR"

            if [ -f "$BACKEND_CONFIG" ]; then
              timeout 300 terraform init                 -backend-config="$BACKEND_CONFIG"                 -input=false -reconfigure > /dev/null 2>&1
            else
              terraform init -input=false -reconfigure
            fi

            if [ -f "$VAR_FILE" ]; then
              timeout 300 terraform plan                          -var-file="$VAR_FILE"                          -out="$PLANFILE"
            else
              terraform plan -out="$PLANFILE"
            fi

    apply:
      steps:
        - run: |
            PLANFILE="plan.tfplan"

            case "$PROJECT_NAME" in
              *-production)
                ENV="production"
                BACKEND_CONFIG="env/production/prod.conf"
                VAR_FILE="config/production.tfvars"
                ;;
              *-staging)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
              *-helia)
                ENV="helia"
                BACKEND_CONFIG="env/helia/helia.conf"
                VAR_FILE="config/helia.tfvars"
                ;;
              *)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
            esac

            echo "Applying for environment: $ENV"

            cd "$PROJECT_DIR"

            if [ -f "$BACKEND_CONFIG" ]; then
              timeout 300 terraform init                 -backend-config="$BACKEND_CONFIG"                 -input=false -reconfigure > /dev/null 2>&1
            else
              terraform init -input=false -reconfigure > /dev/null 2>&1
            fi

            # Apply the plan if it exists, otherwise do a raw apply with var-file
            if [ -f "$PLANFILE" ]; then
              timeout 600 terraform apply -input=false -auto-approve "$PLANFILE" || {
                echo "Apply failed for $PLANFILE"
              }
            else
              timeout 600 terraform apply -var-file="$VAR_FILE" -input=false -auto-approve || {
                echo "Apply failed for $PROJECT_DIR"
              }
            fi
