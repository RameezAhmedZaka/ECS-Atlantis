version: 3
automerge: false
parallel_plan: false
parallel_apply: false

projects:
  - name: app-staging-{path_relative}
    dir: application/*
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: []

  - name: app-production-{path_relative}
    dir: application/*
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: []

  - name: app-helia-{path_relative}
    dir: application/*
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []
    
workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "=== Processing STAGING environment ==="
            chmod +x ./process-application.sh
            # Pass the project directory from Atlantis environment variable
            ./process-application.sh "$ENV" "$ATLANTIS_PROJECT_DIR"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "=== Applying STAGING environment ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  production-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefix
            ENV="production"
            echo "=== Processing PRODUCTION environment ==="
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$ATLANTIS_PROJECT_DIR"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            echo "=== Applying PRODUCTION environment ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  helia-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "=== Processing HELIA environment ==="
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$ATLANTIS_PROJECT_DIR"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "=== Applying HELIA environment ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"
