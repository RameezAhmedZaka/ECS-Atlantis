version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "DEBUG: Raw COMMENT_ARGS='$COMMENT_ARGS'"
            echo "DEBUG: Cleaned APP_FILTER='$APP_FILTER'"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/process-application.sh
            ./scripts/process-application.sh "$ENV" "$APP_FILTER"
        # Generate and output custom plan summary
        - run: |
            set -euo pipefail
            ENV="staging"
            PLANLIST="/tmp/atlantis_planfiles_${ENV}.lst"
            
            if [[ -f "$PLANLIST" ]]; then
              # Count apps
              TEMP_COUNT_FILE="/tmp/app_count_${ENV}.txt"
              echo "0" > "$TEMP_COUNT_FILE"
              APP_NAMES=""
              
              while IFS='|' read -r d PLAN; do
                APP_NAME=$(basename "$d" | tr -d '[:space:]')
                if [[ -n "$APP_NAME" ]]; then
                  COUNT=$(cat "$TEMP_COUNT_FILE")
                  COUNT=$((COUNT + 1))
                  echo "$COUNT" > "$TEMP_COUNT_FILE"
                  APP_NAMES="${APP_NAMES} $APP_NAME"
                fi
              done < "$PLANLIST"
              
              APP_COUNT=$(cat "$TEMP_COUNT_FILE")
              rm -f "$TEMP_COUNT_FILE"
              
              # Build the apply commands output
              APPLY_OUTPUT=""
              if [[ $APP_COUNT -eq 1 ]]; then
                APP_NAME=$(echo "$APP_NAMES" | tr -d '[:space:]')
                APPLY_OUTPUT="â–¶ï¸ To apply **$APP_NAME**, comment:"
                APPLY_OUTPUT="${APPLY_OUTPUT}"$'\n'"   \`atlantis apply -p apps-staging -- $APP_NAME\`"
              else
                APPLY_OUTPUT="â–¶ï¸ To apply individual applications, comment:"
                for app in $APP_NAMES; do
                  APPLY_OUTPUT="${APPLY_OUTPUT}"$'\n'"   - \`atlantis apply -p apps-staging -- $app\`"
                done
                APPLY_OUTPUT="${APPLY_OUTPUT}"$'\n'""$'\n'"â© To apply **all $APP_COUNT applications**, comment:"
                APPLY_OUTPUT="${APPLY_OUTPUT}"$'\n'"   \`atlantis apply -p apps-staging\`"
              fi
              APPLY_OUTPUT="${APPLY_OUTPUT}"$'\n'""$'\n'"ðŸ” To re-plan: \`atlantis plan -p apps-staging\`"
              
              # Output the apply commands using Atlantis output command
              echo "::->::$APPLY_OUTPUT"
              
            else
              # Fallback output
              FALLBACK_OUTPUT="â–¶ï¸ To apply: \`atlantis apply -p apps-staging\`"$'\n'"ðŸ” To re-plan: \`atlantis plan -p apps-staging\`"
              echo "::->::$FALLBACK_OUTPUT"
            fi

    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/apply-plans.sh
            ./scripts/apply-plans.sh "$ENV" "$APP_FILTER"
        # Custom apply output
        - run: |
            set -euo pipefail
            ENV="staging"
            APPLY_COMPLETE_OUTPUT="### âœ… Apply Complete"$'\n'""$'\n'"All applications have been successfully deployed to **staging** environment."$'\n'""$'\n'"ðŸ” To plan again: \`atlantis plan -p apps-staging\`"
            echo "::->::$APPLY_COMPLETE_OUTPUT"

