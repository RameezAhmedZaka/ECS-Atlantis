---
version: 3
automerge: true
parallel_plan: false
parallel_apply: false
projects:
  - name: application-rdot-helia
    dir: application/rdot/env/helia
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: application-rdot-production
    dir: application/rdot/env/production
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: db-db1-staging
    dir: db/db1/env/staging
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: db-db1-production
    dir: db/db1/env/production
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
workflows:
  multi_env_workflow:
    plan:
      steps:
        - run: |
            # Create unique working directory for this project/environment
            WORK_DIR="/tmp/atlantis_${PROJECT_NAME}_${PULL_NUM}"
            mkdir -p "$WORK_DIR"
            cp -r . "$WORK_DIR/"
            cd "$WORK_DIR"

            PLANFILE="plan_${PROJECT_NAME}.tfplan"

            case "$PROJECT_NAME" in
              *-production)
                ENV="production"
                BACKEND_CONFIG="env/production/prod.conf"
                VAR_FILE="config/production.tfvars"
                ;;
              *-staging)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
              *-helia)
                ENV="helia"
                BACKEND_CONFIG="env/helia/helia.conf"
                VAR_FILE="config/helia.tfvars"
                ;;
              *)
                ENV="default"
                BACKEND_CONFIG=""
                VAR_FILE=""
                ;;
            esac

            echo "Planning for environment: $ENV"
            echo "Using backend config: $BACKEND_CONFIG"
            echo "Using var file: $VAR_FILE"

            # Navigate to the specific environment directory
            cd "$PROJECT_DIR"

            rm -rf .terraform

            if [ -f "$BACKEND_CONFIG" ]; then
              timeout 300 terraform init \
                -backend-config="$BACKEND_CONFIG" \
                -input=false -reconfigure
            else
              terraform init -input=false -reconfigure
            fi

            if [ -f "$VAR_FILE" ]; then
              timeout 300 terraform plan -lock-timeout=10m \
                         -var-file="$VAR_FILE" \
                         -out="$PLANFILE"
            else
              terraform plan -lock-timeout=10m -out="$PLANFILE"
            fi

            # Copy plan file back to original location if needed
            cp "$PLANFILE" "../$PLANFILE"

    apply:
      steps:
        - run: |
            PLANFILE="plan_${PROJECT_NAME}.tfplan"

            case "$PROJECT_NAME" in
              *-production)
                ENV="production"
                BACKEND_CONFIG="env/production/prod.conf"
                VAR_FILE="config/production.tfvars"
                ;;
              *-staging)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
              *-helia)
                ENV="helia"
                BACKEND_CONFIG="env/helia/helia.conf"
                VAR_FILE="config/helia.tfvars"
                ;;
              *)
                ENV="default"
                BACKEND_CONFIG=""
                VAR_FILE=""
                ;;
            esac

            echo "Applying for environment: $ENV"

            # Navigate to the specific environment directory
            cd "$PROJECT_DIR"

            if [ -f "$PLANFILE" ]; then
              timeout 600 terraform apply -input=false -lock-timeout=10m -auto-approve "$PLANFILE" || {
                echo "Apply failed for $PLANFILE"
                exit 1
              }
            else
              echo "Plan file $PLANFILE not found"
              exit 1
            fi
