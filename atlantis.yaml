version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "DEBUG: Raw COMMENT_ARGS='$COMMENT_ARGS'"
            echo "DEBUG: Cleaned APP_FILTER='$APP_FILTER'"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
        # Add step to generate custom apply commands
        - run: |
            set -euo pipefail
            ENV="staging"
            PLANLIST="/tmp/atlantis_planfiles_${ENV}.lst"
            if [[ -f "$PLANLIST" ]]; then
              echo "=== CUSTOM APPLY COMMANDS ==="
              while IFS='|' read -r d PLAN; do
                APP_NAME=$(basename "$d" | tr -d '[:space:]')
                if [[ -n "$APP_NAME" ]]; then
                  echo "‚ñ∂Ô∏è To apply $APP_NAME in staging, comment:"
                  echo "   atlantis apply -p apps-staging -- $APP_NAME"
                fi
              done < "$PLANLIST"
              echo ""
              echo "üîÅ To plan all apps in staging again, comment:"
              echo "   atlantis plan -p apps-staging"
            fi
    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV" "$APP_FILTER"

