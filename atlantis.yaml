    terraform_version: v1.6.6
    workflow: multi_env_workflow
    apply_requirements:
      - approved
      - mergeable
workflows:
  multi_env_workflow:
    plan:
      steps:
        - run: |
            PLANFILE="plan.tfplan"

            case "$PROJECT_NAME" in
              *-production)
                ENV="production"
                BACKEND_CONFIG="env/production/prod.conf"
                VAR_FILE="config/production.tfvars"
                ;;
              *-staging)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
              *-helia)
                ENV="helia"
                BACKEND_CONFIG="env/helia/helia.conf"
                VAR_FILE="config/helia.tfvars"
                ;;
              *)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
            esac

            echo "Planning for environment: $ENV"
            echo "Using backend config: $BACKEND_CONFIG"
            echo "Using var file: $VAR_FILE"

            cd "$PROJECT_DIR"

            if [ -f "$BACKEND_CONFIG" ]; then
              terraform init                          -backend-config="$BACKEND_CONFIG"                          -input=false -reconfigure
            else
              echo "Backend config not found, skipping backend init"
              terraform init -input=false -reconfigure
            fi

            if [ -f "$VAR_FILE" ]; then
              terraform plan                          -var-file="$VAR_FILE"                          -out="$PLANFILE"
            else
              terraform plan -out="$PLANFILE"
            fi

    apply:
      steps:
        - run: |
            case "$PROJECT_NAME" in
              *-production)
                ENV="production"
                BACKEND_CONFIG="env/production/prod.conf"
                VAR_FILE="config/production.tfvars"
                ;;
              *-staging)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
              *-helia)
                ENV="helia"
                BACKEND_CONFIG="env/helia/helia.conf"
                VAR_FILE="config/helia.tfvars"
                ;;
              *)
                ENV="staging"
                BACKEND_CONFIG="env/staging/stage.conf"
                VAR_FILE="config/stage.tfvars"
                ;;
            esac

            echo "Applying for environment: $ENV"

            cd "$PROJECT_DIR"

            if [ -f "$BACKEND_CONFIG" ]; then
              terraform init                          -backend-config="$BACKEND_CONFIG"                          -input=false -reconfigure
            fi

            if [ -f "$VAR_FILE" ]; then
              terraform apply                               -var-file="$VAR_FILE"                               "$PLANFILE"
            else
              terraform apply "$PLANFILE"
            fi
