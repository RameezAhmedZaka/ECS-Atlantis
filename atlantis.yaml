projects:
  - name: applications
    dir: applications/*
    autoplan:
      when_modified: ["applications/**/*.tf", "applications/**/config/*.tfvars", "applications/**/env/**/*.conf"]
      enabled: true

  - name: databases
    dir: databases/*
    autoplan:
      when_modified: ["databases/**/*.tf", "databases/**/config/*.tfvars", "databases/**/env/**/*.conf"]
      enabled: true