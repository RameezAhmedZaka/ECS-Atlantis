version: 3
automerge: false
parallel_plan: false
parallel_apply: false

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**/env/staging/**"
        - "application/**/config/stage.tfvars"
        - "application/**/main.tf"
    workflow: staging-workflow
    apply_requirements: []

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**/env/production/**"
        - "application/**/config/production.tfvars"
        - "application/**/main.tf"
    workflow: production-workflow
    apply_requirements: []

workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "=== Atlantis: staging plan step starting ($ENV) at $(date) ==="
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "=== Atlantis: staging apply step starting ($ENV) at $(date) ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  production-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            echo "=== Atlantis: production plan step starting ($ENV) at $(date) ==="
            chmod +x ./scripts/process-application.sh
            ./process-application.sh "$ENV"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            echo "=== Atlantis: production apply step starting ($ENV) at $(date) ==="
            chmod +x ./scripts/apply-plans.sh
            ./apply-plans.sh "$ENV"