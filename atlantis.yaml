version: 3
automerge: false
parallel_plan: true
parallel_apply: true

projects:
  - name: apps
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: dynamic-app-workflow
    apply_requirements: []

workflows:
  dynamic-app-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            chmod +x ./process-application.sh
            ./process-application.sh plan
    apply:
      steps:
        - run: |
            set -euo pipefail
            chmod +x ./apply-plans.sh
            ./apply-plans.sh
