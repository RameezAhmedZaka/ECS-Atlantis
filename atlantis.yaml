---
version: 3
automerge: true
parallel_plan: false
parallel_apply: false
projects:
  - name: applications-network-helia
    dir: ./applications/network/env/helia
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: helia_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: applications-network-production
    dir: ./applications/network/env/production
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: production_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: applications-network-staging
    dir: ./applications/network/env/staging
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: staging_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: rdot-helia
    dir: ./rdot/env/helia
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: helia_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: rdot-production
    dir: ./rdot/env/production
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: production_workflow
    apply_requirements:
      - approved
      - mergeable
  - name: rdot-staging
    dir: ./rdot/env/staging
    autoplan:
      enabled: true
      when_modified:
        - "../../*.tf"
        - "../../config/*.tfvars"
        - "../../env/*/*"
    terraform_version: v1.6.6
    workflow: staging_workflow
    apply_requirements:
      - approved
      - mergeable
workflows:
  helia_workflow:
    plan:
      steps:
        - run: |
            cd "$(dirname "$PROJECT_DIR")/../.."
            rm -rf .terraform .terraform.lock.hcl
            terraform init -backend-config="env/helia/helia.conf" -reconfigure -lock=false -input=false
            terraform plan -compact-warnings -var-file="config/helia.tfvars" -lock-timeout=10m -out=$PLANFILE
    apply:
      steps:
        - run: |
            echo "Project: $PROJECT_NAME"
            echo "Environment: helia"
            cd "$(dirname "$PROJECT_DIR")/../.."
            terraform apply -auto-approve $PLANFILE
  production_workflow:
    plan:
      steps:
        - run: |
            cd "$(dirname "$PROJECT_DIR")/../.."
            rm -rf .terraform .terraform.lock.hcl
            terraform init -backend-config="env/production/prod.conf" -reconfigure -lock=false -input=false
            terraform plan -compact-warnings -var-file="config/production.tfvars" -lock-timeout=10m -out=$PLANFILE
    apply:
      steps:
        - run: |
            echo "Project: $PROJECT_NAME"
            echo "Environment: production"
            cd "$(dirname "$PROJECT_DIR")/../.."
            terraform apply -auto-approve $PLANFILE
  staging_workflow:
    plan:
      steps:
        - run: |
            cd "$(dirname "$PROJECT_DIR")/../.."
            rm -rf .terraform .terraform.lock.hcl
            terraform init -backend-config="env/staging/stage.conf" -reconfigure -lock=false -input=false
            terraform plan -compact-warnings -var-file="config/stage.tfvars" -lock-timeout=10m -out=$PLANFILE
    apply:
      steps:
        - run: |
            echo "Project: $PROJECT_NAME"
            echo "Environment: staging"
            cd "$(dirname "$PROJECT_DIR")/../.."
            terraform apply -auto-approve $PLANFILE
