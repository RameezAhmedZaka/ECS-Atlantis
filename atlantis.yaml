version: 3
automerge: false
parallel_plan: false
parallel_apply: false

projects:
  - name: apps
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: multi-env-workflow
    apply_requirements: []

workflows:
  multi-env-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            # Run planning for all environments
            ENV="all"
            echo "=== Processing ALL environments ==="
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="all"
            echo "=== Applying ALL environments ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"
