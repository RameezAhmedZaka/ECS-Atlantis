version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            # Extract app name from comment if provided
            APP_FILTER=""
            if [[ "$COMMENT_ARGS" =~ ^[[:space:]]*([^[:space:]]+)[[:space:]]*$ ]]; then
              APP_FILTER="${BASH_REMATCH[1]}"
              echo "Filtering for app: $APP_FILTER"
            elif [[ -n "$COMMENT_ARGS" ]]; then
              echo "Invalid app filter format: '$COMMENT_ARGS'. Use: atlantis plan -p apps-staging -- app-name"
            fi
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" "$APP_FILTER"
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            # Extract app name from comment if provided
            APP_FILTER=""
            if [[ "$COMMENT_ARGS" =~ ^[[:space:]]*([^[:space:]]+)[[:space:]]*$ ]]; then
