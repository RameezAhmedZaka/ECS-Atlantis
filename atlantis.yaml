# ‚ñ∂Ô∏è To apply individual applications, comment:
#    - `atlantis apply -p apps-staging -- adot`
#    - `atlantis apply -p apps-staging -- apollo`
#    - `atlantis apply -p apps-staging -- network`
#
# ‚è© To apply **all 3 applications**, comment:
#    `atlantis apply -p apps-staging`
#
# üîÅ To re-plan: `atlantis plan -p apps-staging
version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "DEBUG: Raw COMMENT_ARGS='$COMMENT_ARGS'"
            echo "DEBUG: Cleaned APP_FILTER='$APP_FILTER'"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/process-application.sh
            ./scripts/process-application.sh "$ENV" "$APP_FILTER"
        # Generate and output custom plan summary
        - run: |
            set -euo pipefail
            ENV="staging"
            PLANLIST="/tmp/atlantis_planfiles_${ENV}.lst"
            
            if [[ -f "$PLANLIST" ]]; then
              # Count apps
              TEMP_COUNT_FILE="/tmp/app_count_${ENV}.txt"
              echo "0" > "$TEMP_COUNT_FILE"
              APP_NAMES=""
              
              while IFS='|' read -r d PLAN; do
                APP_NAME=$(basename "$d" | tr -d '[:space:]')
                if [[ -n "$APP_NAME" ]]; then
                  COUNT=$(cat "$TEMP_COUNT_FILE")
                  COUNT=$((COUNT + 1))
                  echo "$COUNT" > "$TEMP_COUNT_FILE"
                  APP_NAMES="${APP_NAMES} $APP_NAME"
                fi
              done < "$PLANLIST"
              
              APP_COUNT=$(cat "$TEMP_COUNT_FILE")
              rm -f "$TEMP_COUNT_FILE"
              
              # Write custom output to a file that Atlantis will display
              CUSTOM_OUTPUT_FILE="/tmp/atlantis_custom_output_${ENV}.txt"
              
              {
                echo "Plan generated for $APP_COUNT application(s)"
                echo ""
                echo "### Changed Applications:"
                for app in $APP_NAMES; do
                  echo "- **$app**"
                done
                echo ""
                echo "---"
                echo ""
                echo "### Apply Commands:"
                echo ""
                if [[ $APP_COUNT -eq 1 ]]; then
                  APP_NAME=$(echo "$APP_NAMES" | tr -d '[:space:]')
                  echo "‚ñ∂Ô∏è To apply **$APP_NAME**, comment:"
                  echo "   \`atlantis apply -p apps-staging -- $APP_NAME\`"
                else
                  echo "‚ñ∂Ô∏è To apply individual applications, comment:"
                  for app in $APP_NAMES; do
                    echo "   - \`atlantis apply -p apps-staging -- $app\`"
                  done
                  echo ""
                  echo "‚è© To apply **all $APP_COUNT applications**, comment:"
                  echo "   \`atlantis apply -p apps-staging\`"
                fi
                echo ""
                echo "üîÅ To re-plan: \`atlantis plan -p apps-staging\`"
              } > "$CUSTOM_OUTPUT_FILE"
              
              # This output will be captured by Atlantis and shown in PR
              cat "$CUSTOM_OUTPUT_FILE"
              
            else
              # Fallback output
              echo "Plan generated successfully"
              echo ""
              echo "‚ñ∂Ô∏è To apply: \`atlantis apply -p apps-staging\`"
              echo "üîÅ To re-plan: \`atlantis plan -p apps-staging\`"
            fi

    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/apply-plans.sh
            ./scripts/apply-plans.sh "$ENV" "$APP_FILTER"
        # Custom apply output
        - run: |
            set -euo pipefail
            ENV="staging"
            echo ""
            echo "### ‚úÖ Apply Complete"
            echo ""
            echo "All applications have been successfully deployed to **staging** environment."
            echo ""
            echo "üîÅ To plan again: \`atlantis plan -p apps-staging\`"

