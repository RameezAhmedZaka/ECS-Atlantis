version: 3

projects:
  - name: applications
    dir: applications/*      
    autoplan:
      when_modified: ["*.tf", "config/*.tfvars", "env/**/*.conf"]
      enabled: true
    workflow: default
    apply_requirements: [approved, mergeable]

  - name: databases
    dir: databases/*          
    autoplan:
      when_modified: ["*.tf", "config/*.tfvars", "env/**/*.conf"]
      enabled: true
    workflow: default
    apply_requirements: [approved, mergeable]

workflows:
  default:
    plan:
      steps:
        - init
        - plan
    apply:
      steps:
        - apply
