version: 3
automerge: false 
parallel_plan: false  
parallel_apply: false  

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: [] 

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true  
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: [approved, mergeable] 

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true 
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []     

workflows:
  staging-workflow:
    plan:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "DEBUG: Raw COMMENT_ARGS='$COMMENT_ARGS'"
            echo "DEBUG: Cleaned APP_FILTER='$APP_FILTER'"
            echo "Running Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/process-application.sh
            ./scripts/process-application.sh "$ENV" "$APP_FILTER"
        # Generate custom output in Atlantis format
        - run: |
            set -euo pipefail
            ENV="staging"
            PLANLIST="/tmp/atlantis_planfiles_${ENV}.lst"
            
            # Print concise, copyable commands first (so they remain visible)
            echo "### Apply Commands:"
            echo ''
            
            if [[ -f "$PLANLIST" ]]; then
              TEMP_COUNT_FILE="/tmp/app_count_${ENV}.txt"
              echo "0" > "$TEMP_COUNT_FILE"
              APP_NAMES=""
              
              while IFS='|' read -r d PLAN; do
                APP_NAME=$(basename "$d" | tr -d '[:space:]')
                if [[ -n "$APP_NAME" ]]; then
                  COUNT=$(cat "$TEMP_COUNT_FILE")
                  COUNT=$((COUNT + 1))
                  echo "$COUNT" > "$TEMP_COUNT_FILE"
                  APP_NAMES="${APP_NAMES} $APP_NAME"
                fi
              done < "$PLANLIST"
              
              APP_COUNT=$(cat "$TEMP_COUNT_FILE")
              rm -f "$TEMP_COUNT_FILE"
              
              if [[ $APP_COUNT -eq 0 ]]; then
                echo '```bash'
                echo "atlantis apply -p apps-staging"
                echo '```'
              elif [[ $APP_COUNT -eq 1 ]]; then
                APP_NAME=$(echo "$APP_NAMES" | tr -d '[:space:]')
                echo "‚ñ∂Ô∏è To apply **$APP_NAME**, comment:"
                echo '```bash'
                echo "atlantis apply -p apps-staging -- $APP_NAME"
                echo '```'
              else
                echo "‚ñ∂Ô∏è To apply individual applications, comment:"
                echo '```bash'
                for app in $APP_NAMES; do
                  echo "atlantis apply -p apps-staging -- $app"
                done
                echo '```'
                echo ""
                echo "‚è© To apply **all $APP_COUNT applications**, comment:"
                echo '```bash'
                echo "atlantis apply -p apps-staging"
                echo '```'
              fi

              echo ""
              echo "üîÅ To plan this project again, comment:"
              echo '```bash'
              echo "atlantis plan -p apps-staging"
              echo '```'

              # Show the detailed plan output collapsed so the commands remain visible
              echo ""
              echo '<details><summary>Full plan output (click to expand)</summary>'
              echo ''
              if [[ -f "$PLANLIST" ]]; then
                # Print each plan file content if present (best-effort)
                while IFS='|' read -r d PLAN; do
                  if [[ -f "$PLAN" ]]; then
                    echo "----- Plan for $(basename "$d") -----"
                    sed -n '1,10000p' "$PLAN" || true
                    echo ""
                  fi
                done < "$PLANLIST"
              fi
              echo ''
              echo '</details>'
            else
              # Fallback to default output if no planlist
              echo '```bash'
              echo "atlantis apply -p apps-staging"
              echo '```'
              echo ""
              echo "üîÅ To plan this project again, comment:"
              echo '```bash'
              echo "atlantis plan -p apps-staging"
              echo '```'
            fi

    apply:
      steps:
        - env:
            name: APP_FILTER
            command: echo "$COMMENT_ARGS" | tr -d '\\'
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "Applying Atlantis plan for ENV=$ENV with APP_FILTER=$APP_FILTER"
            chmod +x ./scripts/apply-plans.sh
            ./scripts/apply-plans.sh "$ENV" "$APP_FILTER"

