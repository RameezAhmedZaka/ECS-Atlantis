version: 3
automerge: false
parallel_plan: false
parallel_apply: false

projects:
  - name: apps-staging
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: staging-workflow
    apply_requirements: []

  - name: apps-production
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: production-workflow
    apply_requirements: []

  - name: apps-helia
    dir: .
    terraform_version: v1.6.6
    autoplan:
      enabled: true
      when_modified:
        - "application/**"
    workflow: helia-workflow
    apply_requirements: []

workflows:
  staging-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "=== Processing STAGING environment ==="
            chmod +x ./process-application.sh
            # Pass ATLANTIS_DIR only when non-empty to avoid an empty second positional argument
            ./process-application.sh "$ENV" ${ATLANTIS_DIR:+${ATLANTIS_DIR}}
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="staging"
            echo "=== Applying STAGING environment ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  production-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            echo "=== Processing PRODUCTION environment ==="
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" ${ATLANTIS_DIR:+${ATLANTIS_DIR}}
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="production"
            echo "=== Applying PRODUCTION environment ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"

  helia-workflow:
    plan:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "=== Processing HELIA environment ==="
            chmod +x ./process-application.sh
            ./process-application.sh "$ENV" ${ATLANTIS_DIR:+${ATLANTIS_DIR}}
    apply:
      steps:
        - run: |
            set -euo pipefail
            ENV="helia"
            echo "=== Applying HELIA environment ==="
            chmod +x ./apply-plans.sh
            ./apply-plans.sh "$ENV"