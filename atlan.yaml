version: 3
projects:
  - name: adot
    dir: applications/adot
    autoplan:
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/**/*.conf"
      enabled: true
    apply_requirements: []
    workflow: default
  - name: apollo
    dir: applications/apollo
    autoplan:
      when_modified:
        - "*.tf"
        - "config/*.tfvars"
        - "env/**/*.conf"
      enabled: true
    apply_requirements: []
    workflow: default
