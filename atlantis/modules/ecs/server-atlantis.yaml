
 repos:
  - id: github.com/<org-name>/<repo-name>
    allow_custom_workflows: true
    allowed_overrides:
      - apply_requirements
      - workflow
      - plan_requirements
      - repo_locks
    apply_requirements: []
    repo_locking: false  
    pre_workflow_hooks:
      - run: |
          chmod +x ./repo-config-generator.sh
          ./repo-config-generator.sh
        description: Generating configs


